<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Company: Home</title>
    <meta name="description" content="Home Page for the Whitewater Rafting company.">
    <meta name="author" content="Josh Corey">

    <!--Roboto 100 and 400 Font and Poppins 300, 400, and 500 Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/wwr-logo.jpg" alt="The Whitewater Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/raft-hero.jpg" alt="A wide shot of a few rafts going down a river in the middle of a canyon.">
            <h1>Whitewater Rafting Company</h1>
            <div class="sizzle">
                <h2>Your next adventure begins here!</h2>
            </div>    
            <section>
                <a href="trips.html">
                    <button class="action">Click Here to Plan Your Next Trip</button>
                </a>
            </section>
        </div>

        <div class="index-lower">
            <section class="purpose">
                <figure>
                    <img id="togetherness" src="images/togetherness.jpg" alt="A close up of a group of people carrying a raft.">
                    <figcaption>Make New Friends</figcaption>
                </figure>
                <figure>   
                    <img src="images/oars.jpg" alt="Oars paddling in water.">
                    <figcaption>Learn Teamwork</figcaption>
                </figure>
            </section>

            <aside>
                <form class="subscribe">
                <legend><h2>Sign Up for our Newsletter!</h2></legend>
                <label for="fullname">Your Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="John/Jane Doe">
                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email" placeholder="youremail@email.com">
                <button type="submit">Submit</button>
                </form>
            </aside>
        </div>

    </main>

    <footer>
        <p>©️2024 | Whitewater Rafting Company | Josh Corey</p>

        <nav class="sociallinks">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-logo.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter-logo.png" alt="Twitter">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="images/youtube-logo.png" alt="Youtube">
            </a>
        </nav>
    </footer>

</body>
</html>
