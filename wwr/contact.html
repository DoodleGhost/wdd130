<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header>
        <img src="images/wwr-logo.jpg" alt="The Whitewater Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="information">
            <div>
                <h2>Address</h2>
                <p>Whitewater Rafting Company</p>
                <p>42 Wallaby Way</p>
                <p>Sydney, Australia</p>
                <h2>Phone Number</h2>
                <p id="phone">082-867-5309</p>
                <h2>Email</h2>
                <a href="mailto:contactus@whitewaterco.com">contactus@whitewaterco.com</a>
            </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2785.725316421375!2d151.20755873516413!3d-33.86893232604262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae3ff62fa43d%3A0xfa054b7b946068f!2sP.%20Sherman%2C%2042%20Wallaby%20Way%2C%20Sydney%20NSW%202000%2C%20Australia!5e0!3m2!1sen!2sus!4v1730377786985!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <figure>   
                <img src="images/employee1.jpg" alt="A smiling woman.">
                <figcaption>Jenna Miller - VP</figcaption>
            </figure>
            <figure>  
                <img src="images/employee2.jpg" alt="A smiling woman.">
                <figcaption>Avery Sinclair - CEO</figcaption>
            </figure>
            <figure>  
                <img src="images/employee3.jpg" alt="A serious man.">
                <figcaption>Dillon Marple - CMO</figcaption>
            </figure>
            <figure>  
                <img src="images/employee4.jpg" alt="A serious woman.">
                <figcaption>Tanya Tanya - AVP</figcaption>
            </figure>
        </section>

        <form class="contact-form">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Your Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="John/Jane Doe">
                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email" placeholder="youremail@email.com">
            </fieldset>
            <fieldset>
                <label for="purpose">Purpose of Message:</label>
                
                <div class="radio-group">
                    <input type="radio" id="general" value="general" name="purpose">
                    <label for="general">General Inquiry</label>
                </div>
            
                <div class="radio-group">
                    <input type="radio" id="reservation" value="reservation" name="purpose">
                    <label for="reservation">Reservation Question</label>
                </div>
            
                <div class="radio-group">
                    <input type="radio" id="suggestion" value="suggestion" name="purpose">
                    <label for="suggestion">Website Suggestion</label>
                </div>
            
                <label for="message">Enter your message:</label>
                <textarea id="message" rows="5" cols="50" name="message"></textarea>
            
                <label for="subscribe">Please subscribe me to the monthly newsletter!</label>
                <input type="checkbox" id="subscribe" name="subscribe">
            
                <button type="submit">Submit</button>
            </fieldset>
        </form>

    </main>

    <footer>
        <p>©️2024 | Whitewater Rafting Company | Josh Corey</p>

            </a>

                <img src="images/youtube-logo.png" alt="Youtube">
            </a>
        </nav>
    </footer>

</body>
</html>
